{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            
            <div class="form-group">
                <select class="form-control" name="symbol">
           
                    {% for stock in user_stocks %}
                        <option value="{{ stock.symbol }}">
                            {% filter upper %}
                                {{ stock.symbol }}
                            {% endfilter %}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <input class="form-control" name="quantity" placeholder="quantity" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-danger" type="submit">Sell!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
